<!DOCTYPE html>
<html>
<head>
  <title>QR Code Redirect</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, silk-serif;
      text-align: center;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
      background-size: cover; /* Scale the image to cover the entire page */
      background-position: center; /* Center the image horizontally and vertically */
      color: #fff; /* Set text color to white */
    }
    .loading {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Drink menu is coming...</h1>
  <div class="loading">
    <img src="loading.gif" alt="Loading...">
  </div>
  <script>
    // Redirect to PDF file after 1 second delay
    setTimeout(function() {
      window.location.href = 'https://aurum78.github.io/aurumdrinks/Drinklist.pdf';
    }, 1000);
  </script>
</body>
</html>
